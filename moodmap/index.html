    <script>
    let roundsData = {};
    const color = ["rgb(106, 76, 147)", "rgb(25, 130, 196)", "rgb(138, 201, 38)", "rgb(255, 202, 58)", "rgb(255, 89, 94)"];
    let put_color = {};
    let socket;
    let point = 0;
    let MoodColor = 0;
    let imgindex = 0;
    let user_roundID = '';
    let lasest_roundID = '';
    let userID = 'U4056b009decf9433dc93b6779b1987ba/1';

    async function FetchData() {
      try {
        const response = await fetch(url+'/moodmap?UserID='+ userID, {
          method: 'GET',
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        });
        const result = await response.json();
        console.log(result)
        if (result.length > 0) 
          return JSON.parse(result);
        else
          return [];
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    function initializeWebSocket() {
      socket = io(url, { transports: ['websocket'] });
      socket.on('connect', () => {
        socket.emit('message',{action: 'socketID',data:JSON.stringify({
          roundID: user_roundID,
          LineID: userID,
          MoodValue: MoodColor+1
        }),});
        socket.emit('message',{action: 'initMap'})
      });
      socket.on ('message', (event) => {
        const data = event;
        console.log(data);
        if (data.action == 'updateMap') {
          data.map.forEach((item) => {
            const gridItem = document.getElementById(item.id);
            gridItem.style.backgroundColor = color[item.color-1];
          });
        }
        if (data.action == 'initMap') {
          let index = 0;
          map = data.map;
          data.map.forEach((item) => {
            const gridItem = document.getElementById(String(++index));
            gridItem.style.backgroundColor = color[item-1];
          });
          data.image.forEach((item) => {
            const gridItem = document.getElementById("item"+String(((imgindex++)%12+1)));
            const img = document.createElement('img');
            if (imgindex > 12) {
              const existingImg = gridItem.querySelector('img');
              if (existingImg) {
                existingImg.src = item;
              } else {
                img.src = item;
                img.id = 'img'
                img.style.width = "100%";
                img.style.height = "100%";
                gridItem.appendChild(img);
              }
            } else {
              img.src = item;
              img.id = 'img'
              img.style.width = "100%";
              img.style.height = "100%";
              gridItem.appendChild(img);
            }
          })
        }
        if (data.action == 'generateImage') {
          const gridItem = document.getElementById("item"+String((imgindex++)%12+1));
          const img = document.createElement('img');
          if (imgindex > 12) {
            location.reload();
            const existingImg = gridItem.querySelector('img');
            if (existingImg) {
              existingImg.src = data.image;
            } else {
              img.src = data.image;
              img.id = 'img'
              img.style.width = "100%";
              img.style.height = "100%";
              gridItem.appendChild(img);
            }
          } else {
            img.src = data.image;
            img.id = 'img'
            img.style.width = "100%";
            img.style.height = "100%";
            gridItem.appendChild(img);
          }
        }
      });
    }

    async function InitializePage() {
      const data = await FetchData();
      console.log(data);
      if (data.length != 0) {
        /*if (!data['viewed']) {
          document.querySelector('.container').classList.add('d-none');
          document.getElementById('carouselExampleIndicators').classList.remove('d-none');
        }*/
        if(data.randomPoints != 0) {
          for (let i = 1; i <= 12; i++) {
            document.getElementById('item' + i).classList.add('d-none');
          }
          document.getElementById('roundSelectDiv').classList.add('d-none');
          document.getElementById('clear').classList.remove('d-none');
          document.getElementById('submit').classList.remove('d-none');
          document.getElementById('random').classList.remove('d-none');
          document.getElementById('hint').classList.remove('d-none');
          const middle = document.querySelector('.middle');
          const grid_container = document.querySelector('.grid-container');
          grid_container.style.width = '200px';
          grid_container.style.height = '200px';
          middle.style.gridColumn = '1 / span 4';
          middle.style.gridRow = '1 / span 4';
        }
        user_roundID = data["roundID"];
        lasest_roundID = user_roundID;
        point = data["randomPoints"]
        updatePointDisplay(point);
        MoodColor = data["MoodValue"]-1
        document.querySelectorAll('.middle-item').forEach(item => {
          item.addEventListener('click', () => {
            if( item.id in put_color){
              item.style.backgroundColor = 'white';
              delete put_color[item.id];
              point++;
              updatePointDisplay(point);
            }
            else if(point > 0){
              if (!color.includes(item.style.backgroundColor)) {
                item.style.backgroundColor = color[MoodColor];
                put_color[item.id] = data["MoodValue"];
                point--;
                updatePointDisplay(point);
              }
            }
          });
        });
      }
    }

    async function initMap() {
      const response = await fetch(url+'/map', {
        method: 'GET',
        headers: {
          'ngrok-skip-browser-warning': 'true'
        },
      });

      const data = await response.json();
      let index = 0;
      data.map.forEach((mapInfo) => {
        const roundID = mapInfo._id;
        if ( !roundsData[roundID] ) {
          roundsData[roundID] = {
            map: mapInfo.map,
            images: []
          };
        }
        else {
          roundsData[roundID].map = mapInfo.map;
        }
      });
      console.log(data)
      data.image.forEach((imageInfo) => {
        const roundID = imageInfo.roundID;
        if ( !roundsData[roundID] ) {
          roundsData[roundID] = {
            map: [],
            images: [imageInfo.image]
          };
        }
        else {
          roundsData[roundID].images.push(imageInfo.image);
        }
      });
    }

    async function displayMap(ID) {
      info = roundsData[ID];
      console.log(info+"123 "+ID);
      info.map.forEach((value,index) => {
        const gridItem = document.getElementById(String(index+1));
        if (gridItem)
          gridItem.style.backgroundColor = color[value-1];
      });
      const Item = document.querySelectorAll('img');
      Item.forEach((item) => {
        item.remove();
      });
      info.images.forEach((imgurl,imgindex) => {
        const gridItem = document.getElementById("item"+String(((imgindex)%12+1)));
          const img = document.createElement('img');
          img.src = imgurl;
          img.id = 'img'
          img.style.width = "100%";
          img.style.height = "100%";
          gridItem.appendChild(img);
      });
    }

    function selectRound() {
      roundID = document.getElementById('roundSelect').value;
      displayMap(roundID);
    }

    function populateDropdown(rounds) {
      const roundSelect = document.getElementById('roundSelect');
      rounds.forEach((roundID) => {
        const option = document.createElement('option');
        option.value = roundID;
        option.text = roundID;
        roundSelect.appendChild(option);
      });
    }

    function clearMapData() {
      point += Object.keys(put_color).length;
      updatePointDisplay(point);
      Object.entries(put_color).forEach(([id, color]) => {
        const gridItem = document.getElementById(id);
        gridItem.style.backgroundColor = 'white';
      });
      console.log(put_color);
      put_color = {};
    }

    async function sendMapData() {
      if (point != 0) {
        await Swal.fire({
          icon: 'info',
          title: '還有 ' + point + ' 個方塊尚未填入',
          text: '請確認是否提交，確定後，將放棄其餘未填入方塊',
          color: 'white',
          confirmButtonText: '確定',
          showDenyButton: true,
          denyButtonText: '取消',
        }).then(async(result) => {
          if (result.isConfirmed) {
            const map = [];
            for (const [id, color] of Object.entries(put_color)) {
              map.push({ id, color });
            }
            socket.send({ action: 'updateMap', map: map});
            await fetch(url+'/moodmap', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                randomPoints: 0,
                LineID: userID,
                MoodValue: MoodColor+1,
                roundID: user_roundID
              }),
            });
            window.location.reload();
          }
          else if (result.isDenied) {
            return;
          }
        });
      }
      else {
        const map = [];
        for (const [id, color] of Object.entries(put_color)) {
          map.push({ id, color });
        }
        console.log(map);
        await fetch(url+'/moodmap', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            randomPoints: 0,
            LineID: userID,
            MoodValue: MoodColor+1,
            roundID: user_roundID
          }),
        });
        socket.send({ action: 'updateMap', map: map, roundID: user_roundID});
        window.location.reload();
      }
    }

    function updatePointDisplay(point) {
      document.getElementById('point').textContent = point;
    }
    async function initializeLiff() {
      try {
        await liff.init({ liffId: "2004371526-QNE54xpZ",withLoginOnExternalBrowser: true  });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          userID = profile.userId;
        }
      } catch (error) {
        console.error("LIFF initialization failed", error);
      }
    }
    
    function randomChooseGrid() {
      while(point != 0) {
        const randomIndex = Math.floor(Math.random() * 64) + 1;
        const gridItem = document.getElementById(String(randomIndex));
        if (!color.includes(gridItem.style.backgroundColor)) {
          gridItem.style.backgroundColor = color[MoodColor];
          put_color[randomIndex] = MoodColor+1;
          point--;
          updatePointDisplay(point);
        }
      }
    }

    const originalFetch = window.fetch;
		// 自定義的 fetch 函數
		function customFetch(URL, options) {
			// 確保 URL 是字符串
			if (typeof URL === 'object' && URL !== null)
				URL = URL.toString();
			// 檢查 URL 是否符合條件
			if (URL.startsWith('https://liffsdk.line-scdn.net/xlt/') && URL.endsWith('.json'))
				URL = URL + '?ts=' + Math.random();

			// 調用原始的 fetch 函數
			return originalFetch(URL, options);
		}
		// 替換 window.fetch 為自定義的 fetch 函數
		window.fetch = customFetch;
    
    document.addEventListener('DOMContentLoaded', async() => {
      //await initializeLiff(); // 初始化 LIFF
      await initMap();
      await InitializePage();
      roundID_list = Object.keys(roundsData);
      if (lasest_roundID === '')
        lasest_roundID = roundID_list.pop();
      displayMap(lasest_roundID);
      populateDropdown(roundID_list);
      initializeWebSocket();

      const defaultOption = document.getElementById('defaultOption');
      
      // 設置默認選項的文本為 user_roundID
      defaultOption.text = lasest_roundID;
      defaultOption.value = lasest_roundID;

      // 監聽 Carousel 的滑動事件
      const carousel = document.getElementById('carouselExampleIndicators');
      carousel.addEventListener('slid.bs.carousel', (event) => {
        const activeIndex = event.to;
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        if (activeIndex === 0) {
          prevButton.style.display = 'none';
        }
        else if (activeIndex === 2) { // 第三頁索引為 2
          document.getElementById('confirmButton').style.display = 'block';
          nextButton.style.display = 'none';
          
        } else {
          document.getElementById('confirmButton').style.display = 'none';
          nextButton.style.display = 'block';
          prevButton.style.display = 'block';
        }
      });

      // 確定按鈕點擊事件
      document.getElementById('confirmButton').addEventListener('click', () => {
        document.querySelector('.container').classList.remove('d-none');
        document.getElementById('carouselExampleIndicators').classList.add('d-none');
        document.getElementById('confirmButton').classList.add('d-none');
      });
    });
