<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch imgflag</title>
</head>
<body>
    <button onclick="switchImgFlag()">Switch imgflag</button>
    <p id="text"></p>
</body>
<script>
    const url = "moodcat.ngrok.app";
    var imgFlag = 0;

    function switchImgFlag() {
        imgFlag = 1 - imgFlag;
        fetch(url + "/switchImgFlag", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "imgFlag": imgFlag
            })
        })
        var text = document.getElementById("text");
        text.innerHTML = "switch complete to " + imgFlag;
    }
</script>
</html>
