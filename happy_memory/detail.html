<!DOCTYPE html>

<head>

    <title>心情日記</title>
    <style>
        /* 日記本樣式 */
        .diary-container {
            width: 85vw;
            height: 90vh;
            border: 2px solid black;
            padding: 20px;
            margin: 0 auto;
            margin-top: 5vh;
            border-radius: 10px;
            position: relative;
            background-color: #ffffffb6;
        }
        .diary-clip {
            width: 150px;
            height: 35px;
            background-color: black;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }
        .diary-date {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .diary-content {
            line-height: 2.2; /* 行距稍微縮小，使文字位於條紋上方 */
            text-align: left;
            white-space: pre-wrap; /* 保持換行 */
            font-size: 16px;
            /* background: repeating-linear-gradient(
                to bottom,
                #ffffff00,
                #ffffff00 34px,
                #323232 35px
            ); */
            /* padding: 10px; */
            height: 80%;
            overflow-y: auto;
            border-radius: 5px;
            word-wrap: break-word; /* 添加這行 */
            overflow-wrap: break-word; /* 確保換行 */
        }
        .diary-content ul {
            list-style: disc;
            padding-top: 5px;
            margin-left: -5%;
        }
        .diary-content li {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 5px;
        }
        .diary-content .label {
            font-weight: bold;
        }
        .button-container {
            text-align: center; /* 將按鈕容器設置為居中 */
            margin-top: 10px;
        }
    </style>
</head>
